<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-album.com</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <style>
      body {
        background-color: #fce4ec;
        color: #880e4f;
      }
      .navbar {
        background-color: #f8bbd0;
      }
      .navbar-brand,
      .nav-link {
        color: #880e4f;
      }
      .navbar-brand:hover,
      .nav-link:hover {
        color: #d81b60;
      }
      .card {
        background-color: #f8bbd0;
        border: none;
      }
      .card-title {
        color: #880e4f;
      }
      .card-text {
        color: #880e4f;
      }
      .btn-primary {
        background-color: #d81b60;
        border-color: #d81b60;
      }
      .btn-primary:hover {
        background-color: #c2185b;
        border-color: #c2185b;
      }
      footer {
        background-color: #f8bbd0;
        color: #880e4f;
      }

      #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #lightbox img {
        max-width: 80%;
        max-height: 80%;
      }
      #lightbox-close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Album</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Albums</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Albums Section -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center mb-4">My Albums</h1>
        <div class="row">
          <div class="col-lg-4 mb-4">
            <div class="card">
              <img src="img/ayang-kiss.jpg" class="card-img-top" alt="Album 1" />
              <div class="card-body">
                <h5 class="card-title">Album 1</h5>
                <p class="card-text">This is a description of Album 1.</p>
                <a href="#" class="btn btn-primary">View Album</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card">
              <img src="img/ayang-pose-back.jpg" class="card-img-top" alt="Album 2" />
              <div class="card-body">
                <h5 class="card-title">Album 2</h5>
                <p class="card-text">This is a description of Album 2.</p>
                <a href="#" class="btn btn-primary">View Album</a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card">
              <img src="img/MODP0159.JPG" class="card-img-top" alt="Album 3" />
              <div class="card-body">
                <h5 class="card-title">Album 3</h5>
                <p class="card-text">This is a description of Album 3.</p>
                <a href="#" class="btn btn-primary">View Album</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Albums Section -->

    <!-- Footer -->
    <footer class="text-center py-4">
      <p>&copy; 2024 My Album. All Rights Reserved.</p>
    </footer>
    <!-- End Footer -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
